 header{

 }

<body>
    <header>

sprawdź swoje haslo

            <h3>Wybierz</h3>

                <li>Sprawdź hasło</li>

        </div>

<form>
 <label>Twoje haslo:<input type="password" id="haslo" 
    placeholder="Wpisz haslo"></label>
     <input type="button" onclick="Sprawdzh()" value="sprawdź" > 
     <div id="s"></div>

</form>

        </div> 
    </main>
    
    <footer>
    </footer>
    <script>
function Sprawdzh(){
     let h= document.getElementById("haslo").value
     let s = document.getElementById("s")
     const regex = /\d/;
     
     if( regex.test(h)&& h.length >=7){
        console.log("Dobre")
         s.innerHTML= "Dobre"
         s.style.color="green"
}else{
    if(regex.test(h) && h.length >=4){
        console.log("srednie")
         s.innerHTML= "Srednie"
         s.style.color="yellow"
    }else if( h.length >0){
        console.log("slabe")
        s.innerHTML= "Slabe"
        s.style.color="red"
    }
    else{
        s.innerHTML = "WPISZ HASLO!"
        s.style.color="darkred"
    }
   

}
}

    </script>
